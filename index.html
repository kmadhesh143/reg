<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UPI Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 25px;
  width: 330px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
}

h2 {
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #2e7dff;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1f5ed6;
}

#qrBox {
  margin-top: 20px;
}

.qr-img {
  width: 240px;   /* 3:4 ratio */
  height: 320px;
  object-fit: contain;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 8px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h2>UPI Payment</h2>
  <p>Enter amount & scan / share QR</p>

  <input type="number" id="amount" placeholder="Enter amount (â‚¹)" />

  <button onclick="generateQR()">Generate QR</button>

  <div id="qrBox"></div>

  <button id="shareBtn" class="hidden" onclick="shareUPI()">Pay with UPI</button>
</div>

<script>
let upiUrlGlobal = "";

function generateQR() {
  const amount = document.getElementById("amount").value;

  if (!amount || amount <= 0) {
    alert("Please enter a valid amount");
    return;
  }

  const upiId = "nithin0832@oksbi";
  const name = "Markart";
  const note = "Website Payment";

  upiUrlGlobal =
    `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

  const qrApi =
    `https://api.qrserver.com/v1/create-qr-code/?size=600x800&data=${encodeURIComponent(upiUrlGlobal)}`;

  document.getElementById("qrBox").innerHTML =
    `<img src="${qrApi}" class="qr-img">
     <p>Scan with GPay / PhonePe / Paytm</p>`;

  document.getElementById("payBtn").classList.remove("hidden");
}

function payWithUPI() {
  // MUST be direct redirect
  window.location.href = upiUrlGlobal;
}
</script>
  
</body>
</html>
